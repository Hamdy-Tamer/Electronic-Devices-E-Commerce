<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration & Login</title>
    <link rel="shortcut icon" href="login-logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="registration & login style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Registration Form -->
    <div id="registerForm" class="form-section bg-white p-4 rounded shadow">
        <h3 class="mb-4 text-center">Create Account</h3>
        <form id="registrationForm">
            <!-- First & Last Name -->
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="firstName" class="form-control" minlength="3" maxlength="15" required>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="lastName" class="form-control" minlength="3" maxlength="15" required>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" required>
                </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-id-badge"></i></span>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Create Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" minlength="9" maxlength="12" required>
                    <span class="input-group-text bg-white border-start-0" style="cursor:pointer; color:black;" id="togglePassword">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </div>
                <div class="form-text">
                    Must be 9â€“12 characters, include 1 uppercase, 1 number, and 1 special character.
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="form-control" minlength="9" maxlength="12" required>
                    <span class="input-group-text bg-white border-start-0" style="cursor:pointer; color:black;" id="toggleConfirmPassword">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                </div>
                <div id="passwordMatchMsg" class="form-text text-danger d-none">Passwords do not match.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>

            <div class="text-center mt-3">
                Already have an account? 
                <a href="#" onclick="showLogin()">Login here</a>
            </div>
        </form>
    </div>

<!--=====================================================================================================================================================================================================================-->    

    <!-- Login Form -->
    <div id="loginForm" class="form-section bg-white p-4 rounded shadow d-none">
        <h3 class="mb-4 text-center">Login</h3>
        <form id="loginFormElement">
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-id-badge"></i></span>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>

            <div class="text-center mt-3">
                Don't have an account? 
                <a href="#" onclick="showRegister()">Register here</a>
            </div>
        </form>
    </div>

</div>

<script src="registration & login script.js"></script>

</body>
</html>
